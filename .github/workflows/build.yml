name: build

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-rust:
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Install Rust
        run: rustup toolchain install stable --component llvm-tools-preview
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: install nextest
        uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Check code format
        run: cargo fmt -- --check
      - name: Check the package for errors
        run: cargo check --all
      - name: Lint rust sources
        run: cargo clippy --all-targets --all-features --tests --benches -- -D warnings
      - name: Execute rust tests
        run: cargo nextest run --all-features
      # 安装 git-cliff 二进制（使用 taiki-e/install-action，避免使用已失效的 Debian buster 基础镜像）
      - name: Install git-cliff
        if: startsWith(github.ref, 'refs/tags/')
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff@2.4.0
      # 生成 changelog（替换原 orhun/git-cliff-action 使用方式）
      - name: Generate a changelog
        if: startsWith(github.ref, 'refs/tags/')
        id: git-cliff
        run: |
          git-cliff -c cliff.toml -vv --latest --strip header > CHANGES.md
          echo "content<<EOF" >> "$GITHUB_OUTPUT"
          cat CHANGES.md >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.git-cliff.outputs.content }}
